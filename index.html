<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="studForm">
                            <div class="form-group">
                                <label for="fname" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="First Name" id="fname">
                            </div>
                            <div class="form-group">
                                <label for="lname" class="sr-only"> </label>
                                <input type="text" class="form-control" placeholder="Last Name" id="lname">
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="Email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="contact" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="Contact" id="contact">
                            </div>
                            <div class="form-group">
                                <label for="Address" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="Address" id="address">
                            </div>
                            <div class="text-right my-4 ">
                               <button class="btn btn-info"> Add</button>
                            </div>
                        </form>
                    </div>
                </div> 
                </div>
                <div class="col-md-6 mt-3">
                    <div class="table-responsive">
                        <table class="table table-bordered table-dark">
                            <thead>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th> Email</th>
                                <th> Contact No</th>
                                <th> Address</th>
                            </thead>
                            <tbody id="studetInfo">
                                </tbody>
                        </table>
                    </div>
            </div> 
        </div>
    </div>
    <script src="./assets/js/app.js"></script>

</body>
</html>
